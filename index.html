
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∏–Ω–∞–Ω—Å–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ Rampage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #a855f7;
            --neon-purple-dark: #7e22ce;
            --bg-dark: #0a0118;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow-x: hidden;
        }
        .neon-border {
            box-shadow: 0 0 10px var(--neon-purple), inset 0 0 5px var(--neon-purple);
            border: 1px solid var(--neon-purple);
        }
        .neon-text {
            text-shadow: 0 0 8px var(--neon-purple);
        }
        
        .bg-text-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 20px;
            opacity: 0.15;
        }
        .bg-rampage-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 8rem;
            color: var(--neon-purple);
            filter: blur(8px);
            user-select: none;
            transform: rotate(-15deg);
            white-space: nowrap;
        }

        /* Animated Hearts Background */
        .heart {
            position: fixed;
            color: rgba(168, 85, 247, 0.3);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="hearts-container"></div>
    <div id="root" style="position: relative; z-index: 1;"></div>
    <script>
        const container = document.getElementById('hearts-container');
        const heartCount = 25;
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíú';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = (Math.random() * 10) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            container.appendChild(heart);
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
